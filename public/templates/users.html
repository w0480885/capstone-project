<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li> <!-- Displaying the username -->
        {% endfor %}
    </ul>
</body>
</html>
